<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="/assets/fonts/outfit/Outfit-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin="anonymous">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <section class="card" role="article" aria-labelledby="card-title">
      <div class="card__picture">
        <img src="/images/image-equilibrium.jpg" class="card__image" alt="Digital artwork: Equilibrium #3429" />
        <div class="card__image-hover">
          <img class="card__image-hover-icon" src="./images/icon-view.svg" alt="" aria-hidden="true">
        </div>
      </div>

      <div class="card__content">
        <h1 id="card-title" class="card__title">Equilibrium #3429</h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        
        <div class="card__details">
          <span class="card__detail card__price" aria-label="Price">
            <img src="./images/icon-ethereum.svg" alt="" class="card__icon" aria-hidden="true" />
            0.041 ETH
          </span>
          <span class="card__detail card__time" aria-label="Time remaining">
            <img src="./images/icon-clock.svg" alt="" class="card__icon" aria-hidden="true" />
            3 days left
          </span>
        </div>

        <div class="card__creator">
          <img src="./images/image-avatar.png" alt="Jules Wyvern profile picture" class="card__avatar" />
          <p class="card__creator-text">
            Creation of 
            <span class="card__creator-name" role="text">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <p class="footer__text">
      Challenge by 
      <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="Visit Frontend Mentor">Frontend Mentor</a>. 
      Coded by 
      <a class="footer__link" href="https://www.frontendmentor.io/profile/NorimNori" title="Visit Gloria Rangel's profile">Gloria Rangel</a>.
    </p>
  </footer>
</body>

</html>
